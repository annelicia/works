<div class="job-description-container" *ngIf="jobDetail">
    <p class="job-description"><strong>Job description</strong></p>
    <div class="job-description-body-container">
        <div class="job-description-body" [innerHTML]="jobDetail.description | safeHtml"></div>
    </div>
    <div class="read-more-container"><a class="read-more-link">View full job description</a></div>
</div>
